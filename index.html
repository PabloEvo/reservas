<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        /* Animación para el modal */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.2s ease-out;
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">Gestor de Reservas</h1>
            <p class="text-gray-400 mt-2">Un calendario sencillo para gestionar las reservas de tu sociedad</p>
        </header>

        <main id="calendar-container" class="bg-gray-800 rounded-2xl shadow-lg p-6">
            <!-- Cabecera del calendario -->
            <div class="flex items-center justify-between mb-6">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="current-month-year" class="text-2xl font-semibold w-64 text-center"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <!-- Días de la semana -->
            <div class="calendar-grid mb-2 text-center text-xs font-bold text-gray-500">
                <span>LUN</span><span>MAR</span><span>MIÉ</span><span>JUE</span><span>VIE</span><span>SÁB</span><span>DOM</span>
            </div>

            <!-- Días del mes -->
            <div id="calendar-days" class="calendar-grid gap-1">
                <!-- Los días se generan con JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Creado para Eneko y sus ecuaces</p>
        </footer>
    </div>

    <!-- Modal para Añadir/Ver Reservas -->
    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden modal-enter">
        <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg p-8 relative transform transition-all">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h3 class="text-2xl font-bold mb-2">Reservas para el <span id="modal-date" class="text-cyan-400"></span></h3>
            
            <div class="h-px bg-gray-700 my-6"></div>

            <!-- Formulario para nueva reserva -->
            <form id="booking-form" class="space-y-4 mb-6">
                <h4 class="text-lg font-semibold text-gray-300">Añadir Nueva Reserva</h4>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Nombre</label>
                    <input type="text" id="name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                </div>
                <div>
                    <label for="pax" class="block text-sm font-medium text-gray-400 mb-1">Nº Personas</label>
                    <input type="number" id="pax" min="1" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
                </div>
                <fieldset>
                    <legend class="block text-sm font-medium text-gray-400 mb-2">Servicio</legend>
                    <div class="flex items-center gap-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="service" value="comida" checked class="form-radio bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-500">
                            <span>Comida</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="service" value="cena" class="form-radio bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-500">
                            <span>Cena</span>
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md">
                    Guardar Reserva
                </button>
            </form>

            <!-- Lista de reservas existentes -->
            <div>
                <h4 class="text-lg font-semibold text-gray-300 mb-4">Reservas del Día</h4>
                <div id="bookings-list" class="space-y-3 max-h-48 overflow-y-auto pr-2">
                   <!-- Las reservas se listan aquí -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contenedor para mensajes de notificación -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>


    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN DE FIREBASE ---
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyABO7smNU4mXgXGUGJrJnIicpCATJk_gJI",
          authDomain: "reservas-local-aa378.firebaseapp.com",
          projectId: "reservas-local-aa378",
          storageBucket: "reservas-local-aa378.firebasestorage.app",
          messagingSenderId: "721409234571",
          appId: "1:721409234571:web:b2ef3e555db2d21f42268e",
          measurementId: "G-XHXL5DMXQ7"
        };
        
        const appId = firebaseConfig.projectId;

        // Inicialización de Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ESTADO DE LA APLICACIÓN ---
        let currentDate = new Date();
        let selectedDate = null;
        let allBookings = [];
        let userId = null;

        // --- REFERENCIAS AL DOM ---
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthYear = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const modal = document.getElementById('booking-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalDate = document.getElementById('modal-date');
        const bookingForm = document.getElementById('booking-form');
        const bookingsList = document.getElementById('bookings-list');
        
        // --- AUTENTICACIÓN ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("Usuario autenticado:", userId);
                listenForBookings(); // Empezar a escuchar reservas una vez autenticado
            } else {
                console.log("Usuario no autenticado, intentando inicio anónimo...");
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error en el inicio de sesión anónimo:", error);
                    showToast("Error de conexión. No se pueden cargar las reservas.", 'error');
                }
            }
        });


        // --- LÓGICA DEL CALENDARIO ---
        const renderCalendar = () => {
            calendarDays.innerHTML = '';
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            currentMonthYear.textContent = `${currentDate.toLocaleString('es-ES', { month: 'long' })} ${year}`;
            
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = (firstDayOfMonth.getDay() + 6) % 7; // Lunes = 0

            // Rellenar días vacíos al principio
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                calendarDays.appendChild(emptyCell);
            }

            // Rellenar los días del mes
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                const date = new Date(year, month, day);
                dayCell.className = 'p-1 md:p-2 h-20 md:h-24 flex flex-col items-start rounded-lg cursor-pointer transition-colors duration-200 border-2 border-transparent';
                
                const today = new Date();
                today.setHours(0,0,0,0);
                if(date < today) {
                    dayCell.classList.add('bg-gray-700', 'text-gray-500', 'opacity-60', 'cursor-not-allowed');
                } else {
                    dayCell.classList.add('bg-gray-700/50', 'hover:border-cyan-500');
                }

                if (date.toDateString() === today.toDateString()) {
                     dayCell.classList.add('border-cyan-400', 'font-bold');
                }
                
                dayCell.innerHTML = `<span class="text-sm font-medium self-end">${day}</span>`;
                
                // Añadir indicadores de reserva
                const dayString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayBookings = allBookings.filter(b => b.date === dayString);

                if (dayBookings.length > 0) {
                    const indicators = document.createElement('div');
                    indicators.className = 'flex-grow w-full flex flex-col justify-end mt-1 text-xs';
                    const lunchBookings = dayBookings.filter(b => b.service === 'comida');
                    const dinnerBookings = dayBookings.filter(b => b.service === 'cena');
                    
                    if (lunchBookings.length > 0) {
                        const totalPax = lunchBookings.reduce((sum, b) => sum + parseInt(b.pax), 0);
                        indicators.innerHTML += `<div class="flex items-center gap-1.5 bg-blue-500/20 text-blue-300 rounded px-1.5 py-0.5 mb-1">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a.75.75 0 01.75.75v5.5a.75.75 0 01-1.5 0V2.75A.75.75 0 0110 2zM8.22 8.22a.75.75 0 001.06 1.06l3.5-3.5a.75.75 0 00-1.06-1.06l-3.5 3.5zM10 18a8 8 0 100-16 8 8 0 000 16z"></path></svg>
                            <span class="font-bold">${totalPax}</span>
                        </div>`;
                    }
                     if (dinnerBookings.length > 0) {
                        const totalPax = dinnerBookings.reduce((sum, b) => sum + parseInt(b.pax), 0);
                        indicators.innerHTML += `<div class="flex items-center gap-1.5 bg-indigo-500/20 text-indigo-300 rounded px-1.5 py-0.5">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M12.5 13a.75.75 0 01-.75.75h-3.5a.75.75 0 010-1.5h3.5a.75.75 0 01.75.75z"></path><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.01 4.31c.366-.54.992-.857 1.69-.815a4.5 4.5 0 013.46 5.033.75.75 0 001.417.433 6 6 0 00-4.71-6.903 2.25 2.25 0 00-2.433 1.153.75.75 0 101.275.799z" clip-rule="evenodd"></path></svg>
                             <span class="font-bold">${totalPax}</span>
                        </div>`;
                    }
                    dayCell.appendChild(indicators);
                }

                if (!(date < today)) {
                    dayCell.addEventListener('click', () => openModal(day, month, year));
                }
                
                calendarDays.appendChild(dayCell);
            }
        };
        
        // --- LÓGICA DEL MODAL Y RESERVAS ---
        const openModal = (day, month, year) => {
            selectedDate = new Date(year, month, day);
            const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            modalDate.textContent = selectedDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric'});
            
            updateBookingsList(dateString);

            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('modal-enter-active'), 10);
        };
        
        const closeModal = () => {
            bookingForm.reset();
            selectedDate = null;
            modal.classList.remove('modal-enter-active');
            modal.classList.add('modal-leave-active');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('modal-leave-active');
            }, 200);
        };

        const updateBookingsList = (dateString) => {
            bookingsList.innerHTML = '';
            const dayBookings = allBookings.filter(b => b.date === dateString);

            if (dayBookings.length === 0) {
                bookingsList.innerHTML = '<p class="text-gray-500 text-center">No hay reservas para este día.</p>';
                return;
            }

            dayBookings.sort((a,b) => a.service.localeCompare(b.service)).forEach(booking => {
                const bookingEl = document.createElement('div');
                bookingEl.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center';
                const serviceColor = booking.service === 'comida' ? 'text-blue-400' : 'text-indigo-400';
                
                bookingEl.innerHTML = `
                    <div>
                        <p class="font-semibold">${booking.name}</p>
                        <p class="text-sm text-gray-400"><span class="${serviceColor} font-medium">${booking.service.charAt(0).toUpperCase() + booking.service.slice(1)}</span> - ${booking.pax} personas</p>
                    </div>
                    <button data-id="${booking.id}" class="delete-booking-btn text-red-400 hover:text-red-300 p-1 rounded-full transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.58.22-2.365.468a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z" clip-rule="evenodd"></path></svg>
                    </button>
                `;
                bookingsList.appendChild(bookingEl);
            });
        };

        const handleBookingSubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const pax = document.getElementById('pax').value;
            const service = document.querySelector('input[name="service"]:checked').value;

            if (!name || !pax || !service || !selectedDate || !userId) {
                showToast("Faltan datos para crear la reserva.", 'error');
                return;
            }

            const bookingData = {
                name,
                pax: parseInt(pax),
                service,
                date: `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`,
                createdAt: new Date(),
                userId: userId
            };
            
            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/reservations`), bookingData);
                console.log("Reserva guardada con ID: ", docRef.id);
                showToast("Reserva guardada con éxito.");
                closeModal();
            } catch (error) {
                console.error("Error al guardar la reserva: ", error);
                showToast("No se pudo guardar la reserva.", 'error');
            }
        };

        const handleDeleteBooking = async (e) => {
            if (e.target.closest('.delete-booking-btn')) {
                const btn = e.target.closest('.delete-booking-btn');
                const docId = btn.dataset.id;
                // Se ha eliminado la llamada a confirm() que no funciona en este entorno
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/reservations`, docId));
                    showToast("Reserva eliminada.");
                    // La UI se actualizará automáticamente gracias a onSnapshot
                } catch (error) {
                    console.error("Error al eliminar la reserva: ", error);
                    showToast("No se pudo eliminar la reserva.", 'error');
                }
            }
        };

        // --- CONEXIÓN CON FIRESTORE ---
        const listenForBookings = () => {
            const q = query(collection(db, `artifacts/${appId}/public/data/reservations`));
            onSnapshot(q, (querySnapshot) => {
                allBookings = [];
                querySnapshot.forEach((doc) => {
                    allBookings.push({ id: doc.id, ...doc.data() });
                });
                renderCalendar();
                // Si el modal está abierto, actualiza su lista también
                if (selectedDate) {
                     const dateString = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
                     updateBookingsList(dateString);
                }
            }, (error) => {
                console.error("Error al obtener reservas:", error);
                showToast("Error al cargar las reservas.", 'error');
            });
        };

        // --- UTILIDADES ---
        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            
            toast.className = `px-4 py-3 rounded-lg text-white shadow-lg ${bgColor} transform transition-all duration-300 opacity-0 translate-y-4`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Animación de entrada
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-4');
            }, 10);

            // Desaparece después de 3 segundos
            setTimeout(() => {
                toast.classList.add('opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };
        
        // --- EVENT LISTENERS ---
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal(); // Cierra si se hace clic en el fondo
        });
        bookingForm.addEventListener('submit', handleBookingSubmit);
        bookingsList.addEventListener('click', handleDeleteBooking);

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            // La autenticación se encargará de llamar a renderCalendar
        });

    </script>
</body>
</html>
